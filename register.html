<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form SignUp</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <form>       
            <h1>CONTACT US</h1>                                   
            <div class="form-group">
                <input type="text" placeholder="Nama" id="namaInput" class="hasil"> <br>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" id="emailInput" class="hasil"> <br>
            </div>
            <div class="form-group">
                <textarea name="text" rows="7" cols="60" placeholder="Silahkan masukkan Pesan Anda" id="text" class="text"></textarea> <br>
            </div>
            <input class="btn" type="button" value="Kirim" id="btn">
        </form>
    </div>
    
    <script src="script2.js"></script>
</body>
</html>
