<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login Form</h1>
            <div class="formgroup">
                <input type="text" required id="unameInput" class="hasil" placeholder="Username"></div>
            <div class="formgroup">
                <input type="password" required id="passwdInput" class="hasil" placeholder="Password"></div>
            <input type="button" value="LOG IN" id="btn" class="btn">
            <p><a href="register.html">Sign up</a></p>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
